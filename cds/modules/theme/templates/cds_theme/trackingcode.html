{%- if config.THEME_PIWIK_ID %}
<!-- Piwik -->
<script type="text/javascript">
  var _paq = _paq || [];
  _paq.push(["setDomains", ["*.videos.cern.ch"]]);
  _paq.push(["trackPageView"]);
  _paq.push(["enableLinkTracking"]);
  (function () {
    var u =
      ("https:" == document.location.protocol ? "https" : "http") +
      "://piwik.web.cern.ch/";
    _paq.push(["setTrackerUrl", u + "piwik.php"]);
    _paq.push(["setSiteId", "{{config.THEME_PIWIK_ID}}"]);
    var d = document,
      g = d.createElement("script"),
      s = d.getElementsByTagName("script")[0];
    g.type = "text/javascript";
    g.defer = true;
    g.async = true;
    g.src = u + "piwik.js";
    s.parentNode.insertBefore(g, s);
  })();
</script>
<noscript
  ><p>
    <img
      src="//piwik.web.cern.ch/piwik.php?idsite={{config.THEME_PIWIK_ID}}"
      style="border: 0"
      alt=""
    /></p
></noscript>
<!-- End Piwik Code -->
{%- endif %}

<!-- Webanalytics -->
{%- if config.THEME_MATOMO_ID %}
<!-- Matomo -->
<script>
  var _paq = (window._paq = window._paq || []);
  /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
  _paq.push(["trackPageView"]);
  _paq.push(["enableLinkTracking"]);
  (function () {
    var u = "https://webanalytics.web.cern.ch/";
    _paq.push(["setTrackerUrl", u + "matomo.php"]);
    _paq.push(["setSiteId", "{{config.THEME_MATOMO_ID}}"]);
    var d = document,
      g = d.createElement("script"),
      s = d.getElementsByTagName("script")[0];
    g.async = true;
    g.src = u + "matomo.js";
    s.parentNode.insertBefore(g, s);
  })();
</script>
<!-- End Matomo Code -->
{%- endif %}
